<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form types</title>
</head>
<body>
	<form>
		<label><h1>form types</h1></label>
		<fieldset>
		<input type="text" name="" placeholder="enter your name "><br><br><br>
		<input type="text" name="" placeholder="enter your surname "><br><br><br>
		<input type="number" name="" placeholder="enter your age "><br><br><br>
		<input type="email" name="" placeholder="enter your email-id "><br><br><br>
		<label>gender:</label>
		<input type="radio" name="1">male<input type="radio" name="1">femail<br><br><br>
		<label>language:</label>
		<input type="checkbox" name="">hindi
		<input type="checkbox" name="">english
		<input type="checkbox" name="">gujarati<br><br><br>
		<input type="date" name="" placeholder="date of birth "><br><br><br>
		<select>
			
			<option>choose your city</option>
			<option>rajkot</option>
			<option>surat</option>
			<option>baroda</option>
		</select><br><br><br>
		<input type="submit" name="">
</fieldset>

	</form>

</body>
</html>
